<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minecraft Web - Bedrock Hub">
    <link rel="icon" href="https://kakaomames.github.io/rei/logo.png">
    <title>Minecraft Web - Main Menu</title>
    <style>
        body { 
            background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .bg-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222; z-index: -1; }
        .menu-container { width: 320px; z-index: 10; }
        .btn { 
            width: 100%; padding: 15px; margin: 8px 0; background: #4a4a4a; 
            border: 2px solid #fff; color: white; text-align: center; cursor: pointer; font-size: 1.1rem;
        }
        .btn:hover { background: #6a6a6a; }
        .btn-play { background: #3c8527; }
        .btn-realms { background: #7d3ca3; }
        .profile-section { position: absolute; bottom: 20px; right: 20px; text-align: center; cursor: pointer; }
        .login-section { position: absolute; bottom: 20px; left: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bg-video"></div>

    <img src="https://kakaomames.github.io/rei/logo.png" width="120" style="margin-bottom: 30px;">

    <div class="menu-container">
        <div class="btn btn-play" onclick="window.location.href='world.html'">プレイ</div>
        <div class="btn" onclick="window.location.href='settings.html'">設定</div>
        <div class="btn btn-realms">Realms</div>
        <div class="btn" onclick="window.location.href='store.html'">マーケットプレイス</div>
    </div>

    <div class="login-section" onclick="window.location.href='login.html'">サインイン</div>

    <div class="profile-section" onclick="window.location.href='profile.html'">
        <div style="width: 60px; height: 60px; background: #555; margin: 0 auto;"></div>
        <span>更衣室</span>
    </div>
</body>
</html>
