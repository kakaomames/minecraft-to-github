    runs-on: ubuntu-latest
    steps:
      # --- STEP 1: ç’°å¢ƒæ•´å‚™ ---
      - name: "Step 1: ğŸ—ï¸ åŸºç¤ã‚¤ãƒ³ãƒ•ãƒ©ã®æ•´å‚™"
        run: |
