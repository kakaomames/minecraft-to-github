<body>
    <div class="login-card">
        <img src="https://kakaomames.github.io/rei/logo.png" width="80">
        <h2>Google„Åß„É≠„Ç∞„Ç§„É≥</h2>
        <button class="btn-google" id="login-btn">

    <script>

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",

        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-btn').onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then((result) => {
                const user = result.user;
                console.log("„É≠„Ç∞„Ç§„É≥ÊàêÂäü:", user.displayName);
                
                // ÂèñÂæó„Åó„ÅüÊÉÖÂ†±„Çí„Çª„ÉÉ„Ç∑„Éß„É≥„Å´‰øùÂ≠ò„Åó„ÄÅ„É°„Éã„É•„Éº„Å∏ÈÅ∑Áßª
                sessionStorage.setItem('userName', user.displayName);
                sessionStorage.setItem('userPhoto', user.photoURL);
                sessionStorage.setItem('uid', user.uid);
                
                window.location.href = 'menu.html';
            }).catch((error) => {
                console.error("„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:", error);
