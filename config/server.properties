################################################################
# Gemini programming隊 - Minecraft Bedrock Server Configuration
################################################################

# サーバー名（ゲーム内のサーバー一覧に表示されます）
server-name=カカオサーバー

# ゲームモード（survival, creative, adventure）
gamemode=survival

# 難易度（peaceful, easy, normal, hard）
difficulty=normal

# チートの許可（コマンド等を使いたい場合はtrue）
allow-cheats=true

# 最大プレイヤー数（GitHub Actionsのメモリ 7GB なら20〜30人は余裕です）
max-players=20

# サーバーポート（IPv4: playit.ggで使用する標準ポート）
server-port=19132

# サーバーポート（IPv6）
server-portv6=19133

# オンラインモード（Xbox Live認証。trueを推奨）
online-mode=true

# ホワイトリスト（特定の人のみ入れるようにする場合はtrue）
white-list=false

# ワールド名（worlds/ フォルダ内のディレクトリ名になります）
level-name=kakao-server

# シード値（指定がなければランダム）
level-seed=

# デフォルトのプレイヤー権限（visitor, member, operator）
default-player-permission-level=member

# 描画距離（GitHub Actionsなら16〜24くらいが安定します）
view-distance=16

# ティック距離（演算距離。4が標準）
tick-distance=4

# プレイヤーが放置した時にキックされるまでの時間（分）
player-idle-timeout=30

# 言語設定
language=jpn

################################################################
# 以下、高度な設定（基本そのままでOK）
################################################################
allow-list=false
content-log-file-enabled=false
compression-threshold=1
compression-algorithm=zlib
server-authoritative-movement=server-auth
player-movement-score-threshold=20
player-movement-action-direction-threshold=0.85
player-movement-distance-threshold=0.3
player-movement-duration-threshold-in-ms=500
correct-player-movement=false
server-authoritative-block-breaking=true
