<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minecraft Web - World Selection">
    <meta property="og:image" content="https://kakaomames.github.io/rei/logo.png">
    <link rel="icon" href="https://kakaomames.github.io/rei/logo.png">
    <title>ワールド選択 - Minecraft Web</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Minecraft', sans-serif; margin: 0; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        .world-list { max-width: 600px; margin: 0 auto; overflow-y: auto; height: 70vh; border: 2px solid #555; background: #333; }
        .world-item { padding: 15px; border-bottom: 1px solid #555; cursor: pointer; display: flex; justify-content: space-between; }
        .world-item:hover { background: #444; }
        .back-btn { position: absolute; bottom: 20px; left: 20px; padding: 10px; background: #4a4a4a; border: 1px solid #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ワールド</h1>
    </div>

    <div class="world-list" id="worldList">
        <div class="world-item" onclick="selectWorld('My World')">
            <span>My World</span>
            <span style="color: #aaa;">2025/12/23</span>
        </div>
        <div class="world-item" onclick="selectWorld('New Frontier')">
            <span>New Frontier</span>
            <span style="color: #aaa;">2025/12/22</span>
        </div>
    </div>

    <div class="back-btn" onclick="window.location.href='menu.html'">戻る</div>

    <script>
        function selectWorld(name) {
            console.log("ワールド選択:" + name);
            // 隊員指定の遷移！
            window.location.href = 'play.html?world=' + encodeURIComponent(name);
        }
    </script>
</body>
</html>
