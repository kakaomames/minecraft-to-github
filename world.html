<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minecraft Web - World Management">
    <link rel="icon" href="https://kakaomames.github.io/rei/logo.png">
    <title>ワールド選択 - Minecraft Web</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .world-list { max-width: 600px; margin: 20px auto; background: #333; border: 2px solid #555; }
        .world-item { 
            padding: 15px; border-bottom: 1px solid #555; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .world-info { cursor: pointer; flex-grow: 1; }
        .edit-btn { 
            background: #4a4a4a; border: 1px solid #fff; color: white; 
            padding: 5px 10px; cursor: pointer; font-size: 0.8rem;
        }
        .edit-btn:hover { background: #666; }
        .create-btn { 
            display: block; width: 200px; margin: 20px auto; padding: 15px;
            background: #3c8527; color: white; text-align: center; cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <img src="https://kakaomames.github.io/rei/logo.png" width="50">
        <h1>ワールド選択</h1>
    </div>

    <div id="world-container" class="world-list">
        </div>

    <div class="create-btn" onclick="window.location.href='world-settings.html?mode=new'">新規ワールド作成</div>

    <script>
        // ログイン時に保存したUUIDを使ってGitHubからデータを引く想定
        const userUuid = sessionStorage.getItem('current_uuid');

        async function loadWorlds() {
            console.log(`fetching_data_for:${userUuid}`);
            const res = await fetch(`https://kakaomames.github.io/userdata/${userUuid}.json`);
            const data = await res.json();
            
            const container = document.getElementById('world-container');
            container.innerHTML = '';

            data.worlddata.forEach(world => {
                const item = document.createElement('div');
                item.className = 'world-item';
                item.innerHTML = `
                    <div class="world-info" onclick="playWorld('${world.worlduuid}')">
                        <div style="font-weight: bold;">${world.worldjpname}</div>
                        <div style="font-size: 0.7rem; color: #aaa;">UUID: ${world.worlduuid}</div>
                    </div>
                    <button class="edit-btn" onclick="editWorld('${world.worlduuid}')">編集</button>
                `;
                container.appendChild(item);
            });
        }

        function playWorld(id) {
            window.location.href = `play.html?worlduuid=${id}`;
        }

        function editWorld(id) {
            // 編集モードで設定画面へ！
            window.location.href = `world-settings.html?mode=edit&worlduuid=${id}`;
        }

        loadWorlds();
    </script>
</body>
</html>
